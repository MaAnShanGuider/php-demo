<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<style>
    * {margin: 0; padding: 0;}
    body {
        background: #dddddd;
    }
    #box, #msg {
        margin: 0 auto;
        width: 980px;
        background: #ececec;
        min-height: 300px;
    }
    #msg {
        background: #eee;
    }
    .g-pd-20 {
        padding:20px;
    }
    .user-detail span:nth-child(1) {
        font-size: 10px;
        margin-right: 12px;
    }
</style>
<body>
    <div id="box" class="g-pd-20">
        <div class="item g-pd-20">
            <div class="user-detail"><span>哈哈</span><span>发布于</span><span>2018.02.03</span></div>
            <div class="user-comment">法发多发多发</div>
        </div>
    </div>
    <div id="msg" class="g-pd-20">
        <lable>用户名:</lable>
        <input type="text" id="username">
        <br>
        <lable>邮箱:</lable>
        <input type="email" id="email">
        <br>
        <lable>评论:</lable>
        <input type="text" id="comment">
        <br>
        <button id="btn">发布</button>
    </div>
</body>
<script>
    window.onload = function(e) {
        console.log(e);
    }
    $('#btn').click(function(){
        $.ajax({
            url: '/backend/test1/getCommit.php',
            type: "POST",
            data: {
                username: $('#username').val(),
                email: $('#email').val(),
                comment: $('#comment').val()
            },
            success: function(res){
                console.log(res)
            },
            error: function(res) {
                console.log(res)
            }
        })
    })
</script>
</html>
